<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h1 id='pageTitle'>Currency Converter</h1>
    <div id='formHolder'>
      <form id='exchange'>
        <label>Amount: 
          <input type='number' step="0.01" id='originAmount' required>
        </label>
        <div id = 'sbox' class="selections">
          <label>From:
            <select name='fCurrency' id="originCurrency"></select>
          </label>
          <label>To:
            <select name='tCurrency' id="destinationCurrency"></select>
          </label>
        </div>
        <button type='submit'>convert</button>
      </form>
    </div>
    <div id='outputHolder'>
      <h1 id="output"></h1>
    </div>
  <canvas id='background'></canvas>
</body>
</html>
